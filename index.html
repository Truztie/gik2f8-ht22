<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GIK2F8 - Sökfunktion</title>
</head>
<body class="bg-gradient-to-tr from-violet-800 to-teal-300 h-screen">
    <h1 class="text-slate-800 text-6xl text-center mt-4 mb-7">Sök böcker</h1>
    <main class="bg-white/40 py-12 px-6 w-full md:w-4/5 mx-auto rounded-lg
        flex justify-center align-center flex-col gap-2">
        <label class="text-slate-800 text-xl block" 
        for="searchField">Ange sökord</label>
        <input class="rounded-full p-2" id="searchField" type="text">
        <ul class="book-list rounded-md border-2 border-blue-400 bg-white w-full mx-auto">
            <li class="book-list_item mb-2 mx-2 last:mb-0 p-3 text-indigo-900 last:border-b-0 border-b border-indigo-700 cursor-pointer">
                1
            </li>
            <li class="book-list_item mb-2 mx-2 last:mb-0 p-3 text-indigo-900 last:border-b-0 border-b border-indigo-700 cursor-pointer">
                2
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
